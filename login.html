<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Factory</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="image/logo.png">
</head>
  <div class="background">
      <!-- Cartoon Images -->
      <img src="image/17372.jpg" class="cartoon burger" alt="Burger">
      <img src="image/17372.jpg" class="cartoon noodles" alt="Noodles">
      <img src="image/17372.jpg" class="cartoon cooldrink" alt="Cooldrink">
      <img src="image/17372.jpg" class="cartoon sandwich" alt="Sandwich">
      <img src="image/17372.jpg" class="cartoon popcorn" alt="Popcorn">
  </div>
  <div class="login-container">
      <!-- Company Logo -->
      <img src="image/logo.png" class="logo" alt="Company Logo">
      <!-- Input Fields -->
      <form id="loginForm">
          <input type="email" id="email" placeholder="Email" required>
          <button type="button" onclick="sendOTP()">Send OTP</button>
          <input type="text" id="otp" placeholder="Enter OTP" required>
          <button type="submit">Submit</button>
           <!-- Add this signup prompt -->
           <div class="signup-prompt">
            <span>Don't have an account?</span>
            <a href="#" onclick="redirectToSignup()" class="signup-link">Sign Up</a>
        </div>
      </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
